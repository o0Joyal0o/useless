<!DOCTYPE html>
<html>
<head>
    <title>DO NOT PRESS THE BUTTON</title>
    <style>
        body {
            background: linear-gradient(45deg, #310223, #221313 100%);
            text-align: center;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            transition: background 0.3s;
        }
        h1 {
            color: #000;
            margin-top: 20px;
        }
        .big-button {
            font-size: 2em;
            padding: 20px 40px;
            margin-top: 30px;
            background: #ff9800;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative; /* For moving effect */
        }
        .big-button:hover {
            background: #e65100;
        }
        #message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #fff;
            min-height: 2em;
        }
    </style>
</head>
<body>
    <h1>Press The Button Below To Schedule Your Time</h1>
    <button class="big-button" id="runaway-btn">DO NOT PRESS THIS BUTTON</button>
    <div id="message"></div>

    <script>
        const btn = document.getElementById('runaway-btn');
        const msgDiv = document.getElementById('message');
        let pressCount = 0;

        // Button texts that change randomly
        const buttonTexts = [
            "If you want to schedule your time catch me",
            "I am not going to stop",
            "Not Going To Happen",
            "Try harder!",
            "Nope, not today!"
        ];

        // Messages that cycle through
        const messages = [
            "I told you not to press it!",
            "Still nothing happened.",
            "Seriously, stop pressing.",
            "Okay, now you're just being stubborn.",
            "Fine, you win. But nothing will happen.",
            "You are persistent!",
            "Is this fun for you?",
            "Try harder!",
            "Almost there...",
            "You win! ðŸŽ‰"
        ];

        // Flash the background yellow briefly
        function flashBackground() {
            document.body.style.background = "#ffeb3b";
            setTimeout(() => {
                document.body.style.background = "linear-gradient(45deg, #d82222, #4caf50 100%)";
            }, 200);
        }

        // Move button to random position
        function moveButton() {
            const btnRect = btn.getBoundingClientRect();
            const maxX = window.innerWidth - btnRect.width - 20;
            const maxY = window.innerHeight - btnRect.height - 20;
            const randX = Math.floor(Math.random() * maxX);
            const randY = Math.floor(Math.random() * maxY);
            
            btn.style.position = 'absolute';
            btn.style.left = randX + 'px';
            btn.style.top = randY + 'px';
        }

        // Create confetti explosion
        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.width = '8px';
                confetti.style.height = '8px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.borderRadius = '50%';
                confetti.style.opacity = '0.8';
                confetti.style.zIndex = '9999';
                confetti.style.transition = 'top 2s linear, transform 2s ease-out';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.style.top = '100vh';
                    confetti.style.transform = 'rotate(720deg)';
                }, 10);
                
                setTimeout(() => {
                    confetti.remove();
                }, 2100);
            }
        }

        // Main button click handler
        function handleButtonClick() {
            pressCount++;
            
            // Update message
            msgDiv.textContent = messages[pressCount % messages.length];
            
            // Change button text randomly
            btn.textContent = buttonTexts[Math.floor(Math.random() * buttonTexts.length)];
            
            // Visual feedback
            flashBackground();
            moveButton();
            
            // Special actions
            if (pressCount === 3) {
                setTimeout(() => {
                    window.location.href = "fun-calendar-project/src/index.html"; // Replace with your actual redirect URL
                }, 1000);
            }
            
            if (pressCount === 10) {
                msgDiv.textContent = "ðŸŽ‰ YOU WIN! ðŸŽ‰";
                createConfetti();
            }
        }

        // Event listeners
        btn.addEventListener('click', handleButtonClick);
        btn.addEventListener('mouseover', moveButton);
    </script>
</body>
</html>
