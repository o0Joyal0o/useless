<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Time and Date Setter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    label, input, button {
      display: block;
      margin: 10px auto;
      font-size: 18px;
    }
    #date {
      font-size: 24px;
      margin-top: 30px;
      color: green;
    }
  </style>
</head>
<body>
    <div class="container">
      <div class="input-row">
        <label for="month">Month :</label>
        <input type="number" id="month"  />
      </div>
      <div class="input-row">
        <label for="year">Year :</label>
        <input type="number" id="year" />
      </div>
    </div>

  <script>
    const hourInput = document.getElementById('hour');
    const minuteInput = document.getElementById('minute');
    const inputDate = document.getElementById('inputDate');
    const dateDisplay = document.getElementById('date');
    const resetBtn = document.getElementById('resetBtn');

    function generateFakeDateTime(hour, minute, dateStr) {
      const baseDate = dateStr ? new Date(dateStr) : new Date();
      const fakeDay = (baseDate.getDate() + hour * 3 + 7) % 28 + 1;
      const fakeMonth = (baseDate.getMonth() + minute + 4) % 12 + 1;
      const fakeYear = baseDate.getFullYear() + (hour + minute) % 5;
      const fakeHour = (hour + 11) % 24;
      const fakeMinute = (minute + 17) % 60;

      return {
        day: fakeDay.toString().padStart(2, '0'),
        month: fakeMonth.toString().padStart(2, '0'),
        year: fakeYear,
        hour: fakeHour.toString().padStart(2, '0'),
        minute: fakeMinute.toString().padStart(2, '0')
      };
    }

    function updateDisplay() {
      const hour = parseInt(hourInput.value) || 0;
      const minute = parseInt(minuteInput.value) || 0;
      const dateStr = inputDate.value;

      const fake = generateFakeDateTime(hour, minute, dateStr);
      dateDisplay.textContent = `Date: ${fake.day}/${fake.month}/${fake.year} Time: ${fake.hour}:${fake.minute}`;
    }

    hourInput.addEventListener('change', () => {
      minuteInput.value = 0;
      updateDisplay();
    });

    minuteInput.addEventListener('change', updateDisplay);
    inputDate.addEventListener('change', updateDisplay);

    resetBtn.addEventListener('click', () => {
      hourInput.value = '';
      minuteInput.value = '';
      inputDate.value = '';
      dateDisplay.textContent = 'Date: --/--/---- Time: --:--';
      hourInput.focus();
    });
  </script>
</body>
</html>
