<!DOCTYPE html>
<html>
<head>
    <title>DO NOT PRESS THE BUTTON</title>
    <style>
        body {
            background: linear-gradient(120deg, #fffbe7 0%, #ff9800 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            padding: 40px 32px 32px 32px;
            text-align: center;
        }
        h1 {
            color: #e65100;
            margin-bottom: 10px;
            font-size: 2.2em;
            font-weight: 700;
        }
        .subtitle {
            color: #555;
            font-size: 1.1em;
            margin-bottom: 30px;
            font-weight: 400;
        }
        .big-button {
            font-size: 1.5em;
            padding: 18px 36px;
            margin-top: 20px;
            background: linear-gradient(90deg, #ff9800 60%, #ffb74d 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(255,152,0,0.15);
            transition: background 0.2s, transform 0.2s;
            position: relative;
        }
        .big-button:hover {
            background: linear-gradient(90deg, #e65100 60%, #ff9800 100%);
            transform: scale(1.05);
        }
        #message {
            margin-top: 28px;
            font-size: 1.3em;
            color: #e65100;
            min-height: 2em;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Let's Schedule Your Time</h1>
        <h2 class="subtitle">Press the button below to begin your scheduling journey</h2>
        <button class="big-button" id="runaway-btn">DO NOT PRESS THIS BUTTON</button>
        <div id="message"></div>
    </div>
    <script>
        const btn = document.getElementById('runaway-btn');
        const msgDiv = document.getElementById('message');
        let pressCount = 0;

        // Button texts that change randomly
        const buttonTexts = [
            "If you want to schedule your time catch me",
            "I am not going to stop",
            "Not Going To Happen",
            "Try harder!",
            "Nope, not today!"
        ];

        // Messages that cycle through
        const messages = [
            "I told you not to press it!",
            "Still nothing happened.",
            "Seriously, stop pressing.",
            "Okay, now you're just being stubborn.",
            "Fine, you win. But nothing will happen.",
            "You are persistent!",
            "Is this fun for you?",
            "Try harder!",
            "Almost there...",
            "You win! ðŸŽ‰"
        ];

        // Flash the background yellow briefly
        function flashBackground() {
            document.body.style.background = "#ffeb3b";
            setTimeout(() => {
                document.body.style.background = "linear-gradient(45deg, #d82222, #4caf50 100%)";
            }, 200);
        }

        // Move button to random position
        function moveButton() {
            const btnRect = btn.getBoundingClientRect();
            const maxX = window.innerWidth - btnRect.width - 20;
            const maxY = window.innerHeight - btnRect.height - 20;
            const randX = Math.floor(Math.random() * maxX);
            const randY = Math.floor(Math.random() * maxY);
            
            btn.style.position = 'absolute';
            btn.style.left = randX + 'px';
            btn.style.top = randY + 'px';
        }

        // Create confetti explosion
        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.width = '8px';
                confetti.style.height = '8px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.borderRadius = '50%';
                confetti.style.opacity = '0.8';
                confetti.style.zIndex = '9999';
                confetti.style.transition = 'top 2s linear, transform 2s ease-out';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.style.top = '100vh';
                    confetti.style.transform = 'rotate(720deg)';
                }, 10);
                
                setTimeout(() => {
                    confetti.remove();
                }, 2100);
            }
        }

        // Main button click handler
        function handleButtonClick() {
            pressCount++;
            
            // Update message
            msgDiv.textContent = messages[pressCount % messages.length];
            
            // Change button text randomly
            btn.textContent = buttonTexts[Math.floor(Math.random() * buttonTexts.length)];
            
            // Visual feedback
            flashBackground();
            moveButton();
            
            // Special actions
            if (pressCount === 3) {
                setTimeout(() => {
                    window.location.href = "fun-calendar-project/src/index.html"; // Replace with your actual redirect URL
                }, 1000);
            }
            
            if (pressCount === 10) {
                msgDiv.textContent = "ðŸŽ‰ YOU WIN! ðŸŽ‰";
                createConfetti();
            }
        }

        // Event listeners
        btn.addEventListener('click', handleButtonClick);
        btn.addEventListener('mouseover', moveButton);
    </script>
</body>
</html>
